name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs on push to the main branch

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.Zaheer@7779 }}" | docker login -u "${{ secrets.zaheer7779}}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.zaheer7779 }}/my-app:latest .
          docker push ${{ secrets.zaheeer7779 }}/my-app:latest

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build  # Runs after build job

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes with ArgoCD
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Sync ArgoCD Application
        run: |
          argocd app sync my-app
          argocd app wait my-app --health

